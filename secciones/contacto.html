<body>
    <div class="gridContenedor">
        <header class="encabezado headerFlex headerContacto">
            <img class="encabezado__logo" src="../imagenes/logmen.png" alt="logo barra navegacion">
        </header>
        <nav class="barraNavegacion">
            <ul class="navFlex">
                <li class="barraNavegacion__item"><a class="barraNavegacion__item__a" href="../index.html">Home</a></li>

        </nav>
        <main>
            <div class="h1flex">
                <h1>Formulario de Contacto</h1>
            </div>
            <div class="wiframeForm">
                <form class="formContacto">

                    <div>
                        <label class="letraBlanca" for="nombre">Nombre completo:</label>
                        <input class="letraBlanca" type="text" id="nombre">
                    </div>
                    <div>
                        <label class="letraBlanca" for="email">Email:</label>
                        <input class="letraBlanca" type="email" name="" id="email">
                    </div>
                    <div>
                        <label class="letraBlanca" for="mensaje">Deje su mensaje:</label>
                        <textarea name="" id="mensaje" cols="30" rows="10"></textarea>
                    </div>

                    <input type="submit">
                    <input type="reset">

                </form>

                <iframe class="mapaWiframe"
                    src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d13390.134150447195!2d-60.6401898!3d-32.9633228!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xa22e34e7d2771b9e!2sDicoma%20%7C%20Repuestos%20Citro%C3%ABn%20Peugeot!5e0!3m2!1ses-419!2sar!4v1656001101101!5m2!1ses-419!2sar"
                    width="400" height="300" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>
        </main>

        <footer class="footer">
            <img class="footer__logo" src="../imagenes/logmen.png" alt="logo footer">
            <div class="footer__contacto">
                <p>
                    <strong>Direcci√≥n:</strong> Riobamba 942, S2000ELT Rosario, Santa Fe
                </p>
                <p>
                    <strong>Telefono:</strong> 0341 482-4092
                </p>
            </div>
            <ul class="footer__lista">
                <li class="footer__item ">
                    <a class="footer__item__a" href="https://www.facebook.com/" target="_blank">
                        <i class="fa-brands fa-facebook-square fa-3x">

                        </i>
                    </a>
                </li>
                <li class="footer__item">
                    <a class="footer__item__a" href="https://www.instagram.com/" target="_blank">
                        <i class="fa-brands fa-instagram-square fa-3x">

                        </i>
                    </a>
                </li>
                <li class="footer__item">
                    <a class="footer__item__a" href="https://www.whatsapp.com/" target="_blank">
